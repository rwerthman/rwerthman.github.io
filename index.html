<!DOCTYPE html>

<html>
    <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#ab').click(function() {
                $('#aboutMe').show().addClass('active');
                $('#projects, #resume, #contact').hide();
                $('#ab').addClass('active');
                $('#pr, #re, #co').removeClass('active');
            });
            $('#pr').click(function() {
                $('#projects').show();
                $('#aboutMe, #resume, #contact').hide();
                $('#pr').addClass('active');
                $('#ab, #re, #co').removeClass('active');
            });
            $('#re').click(function() {
                $('#resume').show();
                $('#aboutMe, #projects, #contact').hide();
                $('#re').addClass('active');
                $('#ab, #pr, #co').removeClass('active');
            });
            $('#co').click(function() {
                $('#contact').show();
                $('#aboutMe, #projects, #resume').hide();
                $('#co').addClass('active');
                $('#ab, #re, #pr').removeClass('active');
            });
        });
    </script>
    <head>
<body>

    <div id="navBar">
        <a id='ab' class='active' href="#">About Me</a>
        <a id='pr' href="#">Projects</a>
        <a id='re' href="#">Resume</a>
        <a id='co' href="#">Contact</a>
    </div>

    <div id="pageContent">
        <div id="aboutMe">
            Hello!  My name is Robert and I am an aspiring software developer.  I'm interested in working on anything and everything related to software.
        </div>
        <div style="display:none" id="projects">
            <div id="mlProject">
                <a href='https://github.com/rwerthman/main_projects/tree/master/author_prediction'>
                    <img src='gifs/ml_project.gif' width='1100' height='600'>
                </a>
            </div>
            <div id="helicopterProject">
                <a href='https://github.com/rwerthman/main_projects/tree/master/helicopter_flying'>
                    <img src='gifs/helicopter_project.gif' width='1100' height='600'>
                </a>
            </div>
            <div id="ngProject">
                <a href='https://github.com/rwerthman/main_projects/tree/master/ng_geo'>
                    <img src='gifs/ng_project.gif' width='1100' height='600'>
                </a>
            </div>
            <div id="hotelProject">
                <a href='https://github.com/rwerthman/main_projects/tree/master/HotelControlSystem/HotelControlSystem'>
                    <img src='gifs/hotel_project.gif' width='1100' height='600'>
                </a>
            </div>
        </div>
        <div style="display:none" id="resume">
            <embed src='resume/resume.pdf' type='application/pdf' height='800' width='800'>
        </div>
        <div style="display:none" id="contact">
            You can contact me at robert.werthman@colorado.edu
        </div>
    </div>

</body>
</html>
